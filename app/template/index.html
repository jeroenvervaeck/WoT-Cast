{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>

	<div class="container tvdingetje">
		<div class="row header">
			<div class="button-power">
				<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-power" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M5.578 4.437a5 5 0 1 0 4.922.044l.5-.866a6 6 0 1 1-5.908-.053l.486.875z"/>
					<path fill-rule="evenodd" d="M7.5 8V1h1v7h-1z"/>
				</svg>
			</div>
			<div class="clock">{{ context.date }}</div>
		</div>


		<div class="content">
			<a href="/netflix"><img class="frame-image netflix" src="{% static 'app/images/netflix.png' %}" alt="netflix"></a>
			<a href="/spotify-login"><img class="frame-image spotify" src="{% static 'app/images/spotify.png' %}" alt="spotify"></a>
			<a href="/youtube"><img class="frame-image youtube" src="{% static 'app/images/youtube.png' %}" alt="youtube"></a>
			<a href="/snake"><img class="frame-image snake" src="{% static 'app/images/snake.png' %}" alt="snake"></a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
